name: x86
on: [push, pull_request]

jobs:
  artifact:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v2
    - name: Install gtest manually
      run: sudo apt-get install libgtest-dev && cd /usr/src/gtest && sudo cmake CMakeLists.txt && sudo make && sudo cp ./lib/*.a /usr/lib && sudo ln -s /usr/lib/libgtest.a /usr/local/lib/libgtest.a && sudo ln -s /usr/lib/libgtest_main.a /usr/local/lib/libgtest_main.a
    - name: install dependency
      run: |
        wget https://raw.githubusercontent.com/emp-toolkit/emp-readme/master/scripts/install.py
        python3 install.py --deps --tool=$(cat $GITHUB_WORKSPACE/.github/workflows/emp-tool.dep) --ot=$(cat $GITHUB_WORKSPACE/.github/workflows/emp-ot.dep)
    - name: Create Build Environment
      run: cmake $GITHUB_WORKSPACE -DUSE_RANDOM_DEVICE=On  && make
    - name: Microevaluation
      working-directory: ./Eval
      run: |
        ls -a
        ./microeval.sh 
    - name: benchmark
      working-directory: ./py_ppsat
      shell: bash
      run: ./bench.sh
